<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Cenker Cennet</title>
    <meta name="description" content="Cenker Cennet - Development Roadmap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --text-light: #eee;
            --text-dark: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--dark-bg);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--accent-color);
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--gradient);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .page-description {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Roadmap List */
        .roadmap-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .roadmap-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .roadmap-item:last-child {
            border-bottom: none;
        }

        .roadmap-item:hover {
            background: rgba(255, 255, 255, 0.03);
            margin: 0 -15px;
            padding: 20px 15px;
            border-radius: 10px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .item-title:hover {
            color: var(--accent-color);
        }

        .item-title.has-link {
            color: var(--primary-color);
        }

        .item-title.has-link:hover {
            color: var(--accent-color);
        }

        .item-project {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px 15px;
            }

            .roadmap-list {
                padding: 20px;
            }

            .roadmap-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .roadmap-item {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .roadmap-item:nth-child(1) { animation-delay: 0.1s; }
        .roadmap-item:nth-child(2) { animation-delay: 0.15s; }
        .roadmap-item:nth-child(3) { animation-delay: 0.2s; }
        .roadmap-item:nth-child(4) { animation-delay: 0.25s; }
        .roadmap-item:nth-child(5) { animation-delay: 0.3s; }
        .roadmap-item:nth-child(6) { animation-delay: 0.35s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="../" class="home-link">
                <i class="fas fa-arrow-left"></i>
                <span data-tr="Anasayfa" data-en="Home">Home</span>
            </a>
            
            <div class="language-switcher">
                <a href="#" class="lang-btn" data-lang="tr">TR</a>
                <a href="#" class="lang-btn active" data-lang="en">EN</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <div data-tr="Roadmap yÃ¼kleniyor..." data-en="Loading roadmap...">Loading roadmap...</div>
        </div>

        <!-- Page Header -->
        <div class="page-header" id="pageHeader" style="display: none;">
            <h1 class="page-title" id="pageTitle"></h1>
            <h2 class="page-subtitle" id="pageSubtitle"></h2>
            <p class="page-description" id="pageDescription"></p>
        </div>

        <!-- Roadmap Content -->
        <div class="roadmap-list" id="roadmapContent" style="display: none;"></div>
    </main>

    <script>
        let roadmapData = null;
        let currentLang = localStorage.getItem('selectedLanguage') || 'en';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            loadRoadmapData();
        });

        // Language switching functionality
        function initializeLanguage() {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            // Set active language button
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                }
            });

            // Add event listeners
            langButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const selectedLang = this.getAttribute('data-lang');
                    currentLang = selectedLang;
                    localStorage.setItem('selectedLanguage', selectedLang);
                    
                    // Update buttons
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update content
                    updateLanguageContent();
                    if (roadmapData) {
                        renderRoadmap();
                    }
                });
            });

            updateLanguageContent();
        }

        function updateLanguageContent() {
            // Update static text elements
            document.querySelectorAll('[data-tr]').forEach(element => {
                const trText = element.getAttribute('data-tr');
                const enText = element.getAttribute('data-en');
                element.textContent = currentLang === 'tr' ? trText : enText;
            });

            // Update document language
            document.documentElement.lang = currentLang;
        }

        // Load roadmap data from JSON
        async function loadRoadmapData() {
            try {
                const response = await fetch('./roadmap.json');
                if (!response.ok) {
                    throw new Error('Failed to load roadmap data');
                }
                roadmapData = await response.json();
                renderRoadmap();
            } catch (error) {
                console.error('Error loading roadmap:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>Error loading roadmap data</div>
                `;
            }
        }

        // Render roadmap content
        function renderRoadmap() {
            if (!roadmapData) return;

            const langData = roadmapData[currentLang];
            
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pageHeader').style.display = 'block';
            document.getElementById('roadmapContent').style.display = 'block';

            // Update page header
            document.getElementById('pageTitle').textContent = langData.title;
            document.getElementById('pageSubtitle').textContent = langData.subtitle;
            document.getElementById('pageDescription').textContent = langData.description;

            // Render items
            const roadmapContainer = document.getElementById('roadmapContent');
            roadmapContainer.innerHTML = '';

            langData.items.forEach(item => {
                const itemElement = createItemElement(item);
                roadmapContainer.appendChild(itemElement);
            });
        }

        // Create item element
        function createItemElement(item) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'roadmap-item';

            const hasLink = item.link && item.link.trim() !== '';
            
            itemDiv.innerHTML = `
                <div class="item-info">
                    <div class="item-title ${hasLink ? 'has-link' : ''}" ${hasLink ? `onclick="window.open('${item.link}', '_blank')"` : ''}>
                        ${item.title}
                    </div>
                    <div class="item-project">${item.project}</div>
                </div>
            `;

            return itemDiv;
        }
    </script>
</body>
</html>
