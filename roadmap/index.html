<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Cenker Cennet</title>
    <meta name="description" content="Cenker Cennet - Development Roadmap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6b7280;
            --secondary-color: #4b5563;
            --accent-color: #9ca3af;
            --dark-bg: #050505;
            --light-bg: #19191b;
            --text-light: #fff;
            --text-dark: #333;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: Verdana, Geneva, 'DejaVu Sans', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--dark-bg);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--light-bg);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid var(--primary-color);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--accent-color);
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .page-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .page-description {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Roadmap List */
        .roadmap-list {
            background: var(--light-bg);
            border-radius: 3px;
            padding: 30px;
            border: none;
            box-shadow: var(--shadow);
        }

        /* Project Groups */
        .project-group {
            margin-bottom: 40px;
        }

        .project-group:last-child {
            margin-bottom: 0;
        }

        .project-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        .project-title i {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .roadmap-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 3px;
            background: var(--dark-bg);
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .roadmap-item:hover {
            background: var(--primary-color);
            border-color: var(--accent-color);
            transform: translateX(4px);
            box-shadow: var(--shadow);
        }

        .item-info {
            flex-grow: 1;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }

        .item-title:hover {
            color: var(--accent-color);
        }

        .item-title.has-link {
            color: var(--accent-color);
        }

        .item-title.has-link:hover {
            color: var(--text-light);
        }

        .item-title.has-link::after {
            content: 'üîó';
            margin-left: 8px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px 15px;
            }

            .roadmap-list {
                padding: 20px;
            }

            .roadmap-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="../" class="home-link">
                ‚Üê <span data-tr="Anasayfa" data-en="Home">Home</span>
            </a>
            
            <div class="language-switcher">
                <a href="#" class="lang-btn" data-lang="tr">TR</a>
                <a href="#" class="lang-btn active" data-lang="en">EN</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading State -->
        <div class="loading" id="loading">
            ‚è≥
            <div data-tr="Roadmap y√ºkleniyor..." data-en="Loading roadmap...">Loading roadmap...</div>
        </div>

        <!-- Page Header -->
        <div class="page-header" id="pageHeader" style="display: none;">
            <h1 class="page-title" id="pageTitle"></h1>
            <h2 class="page-subtitle" id="pageSubtitle"></h2>
            <p class="page-description" id="pageDescription"></p>
        </div>

        <!-- Roadmap Content -->
        <div class="roadmap-list" id="roadmapContent" style="display: none;"></div>
    </main>

    <script>
        let roadmapData = null;
        let currentLang = localStorage.getItem('selectedLanguage') || 'en';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            loadRoadmapData();
        });

        // Language switching functionality
        function initializeLanguage() {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            // Set active language button
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                }
            });

            // Add event listeners
            langButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const selectedLang = this.getAttribute('data-lang');
                    currentLang = selectedLang;
                    localStorage.setItem('selectedLanguage', selectedLang);
                    
                    // Update buttons
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update content
                    updateLanguageContent();
                    if (roadmapData) {
                        renderRoadmap();
                    }
                });
            });

            updateLanguageContent();
        }

        function updateLanguageContent() {
            // Update static text elements
            document.querySelectorAll('[data-tr]').forEach(element => {
                const trText = element.getAttribute('data-tr');
                const enText = element.getAttribute('data-en');
                element.textContent = currentLang === 'tr' ? trText : enText;
            });

            // Update document language
            document.documentElement.lang = currentLang;
        }

        // Load roadmap data from JSON
        async function loadRoadmapData() {
            try {
                const response = await fetch('./roadmap.json');
                if (!response.ok) {
                    throw new Error('Failed to load roadmap data');
                }
                roadmapData = await response.json();
                renderRoadmap();
            } catch (error) {
                console.error('Error loading roadmap:', error);
                document.getElementById('loading').innerHTML = `
                    ‚ö†Ô∏è
                    <div>Error loading roadmap data</div>
                `;
            }
        }

        // Render roadmap content
        function renderRoadmap() {
            if (!roadmapData) return;

            const langData = roadmapData[currentLang];
            
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pageHeader').style.display = 'block';
            document.getElementById('roadmapContent').style.display = 'block';

            // Update page header
            document.getElementById('pageTitle').textContent = langData.title;
            document.getElementById('pageSubtitle').textContent = langData.subtitle;
            document.getElementById('pageDescription').textContent = langData.description;

            // Render projects
            const roadmapContainer = document.getElementById('roadmapContent');
            roadmapContainer.innerHTML = '';

            langData.projects.forEach(project => {
                const projectElement = createProjectElement(project);
                roadmapContainer.appendChild(projectElement);
            });
        }

        // Create project element
        function createProjectElement(project) {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project-group';

            // Project header
            const projectHeader = document.createElement('div');
            projectHeader.className = 'project-header';
            projectHeader.innerHTML = `
                <h3 class="project-title">
                    <svg style="width: 1.2em; height: 1.2em; vertical-align: text-bottom; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 2v20h2V12h14l-2-4 2-4H6V2H4z"/>
                    </svg>${project.project}
                </h3>
            `;
            projectDiv.appendChild(projectHeader);

            // Project items
            project.items.forEach(item => {
                const itemElement = createItemElement(item);
                projectDiv.appendChild(itemElement);
            });

            return projectDiv;
        }

        // Create item element
        function createItemElement(item) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'roadmap-item';

            const hasLink = item.link && item.link.trim() !== '';
            
            itemDiv.innerHTML = `
                <div class="item-info">
                    <div class="item-title ${hasLink ? 'has-link' : ''}" ${hasLink ? `onclick="window.open('${item.link}', '_blank')"` : ''}>
                        ${item.title}
                    </div>
                </div>
            `;

            return itemDiv;
        }
    </script>
</body>
</html>
