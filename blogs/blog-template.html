    <!-- 
    BLOG TEMPLATE KULLANIM REHBERİ
    ================================
    
    Bu template yeni blog yazıları oluşturmak için kullanılır.
    
    KULLANIM:
    1. Bu dosyayı kopyalayın ve yeni blog klasörüne index.html olarak kaydedin
    2. Aşağıdaki placeholder'ları değiştirin:
       - BLOG_TITLE: Blog yazısının başlığı
       - BLOG_DESCRIPTION: Blog yazısının açıklaması
       - BLOG_KEYWORDS: Blog yazısı için anahtar kelimeler (virgülle ayrılmış)
       - BLOG_URL: Blog yazısının tam URL'si
       - BLOG_DATE: Yayın tarihi (YYYY-MM-DD formatında) - ÖNEMLİ: Doğru tarihi kullan!
       - BLOG_READ_TIME: Tahmini okuma süresi (örn: "5 dakika")
       - BLOG_CATEGORY: Blog kategorisi (örn: "Oyun Geliştirme", "Pixel Art")
       - BLOG_IMAGE: Blog yazısı için ana görsel (klasör içindeki dosya adı)
       - BLOG_CONTENT: Blog yazısının içeriği
    
    KLASÖR YAPISI:
    - Her blog yazısı kendi klasöründe olmalı
    - Klasör adı: blog_yazisi_adi (küçük harf, alt çizgi ile)
    - İçerik: index.html + görseller (örn: a.webp, b.png)
    
    ÖRNEK KLASÖR YAPISI:
    blogs/
    ├── hello_world/
    │   ├── index.html
    │   └── a.webp
    ├── oyun_gelistirme_rehberi/
    │   ├── index.html
    │   ├── screenshot1.png
    │   └── diagram.svg
    
    TARİH FORMATLARI:
    - Blog içinde: YYYY-MM-DD (örn: 2025-09-19)
    - RSS feed'de: RFC 2822 format (örn: Thu, 19 Sep 2025 12:00:00 +0000)
    - Sitemap'te: YYYY-MM-DD (örn: 2025-09-19)
    - ÖNEMLİ: Tarihi internetten kontrol et, sistem tarihini kullanma!
    
    GÜNCELLENMESİ GEREKEN DOSYALAR:
    1. Blog dosyası (index.html) - BLOG_DATE placeholder'ı
    2. Ana sayfa (index.html) - blog listesindeki tarih
    3. Tüm bloglar sayfası (/blogs/index.html) - blog listesindeki tarih
    4. RSS feed (/rss.xml) - lastBuildDate ve pubDate
    5. Sitemap (/sitemap.xml) - lastmod
    
    RSS FEED:
    - Yeni blog yazısı eklendiğinde RSS feed'i güncellemeyi unutmayın
    - RSS feed: /rss.xml
    - RSS logo: /rss_feed_logo.svg (SVG formatında)
    
    SİTEMAP:
    - Yeni blog yazısı eklendiğinde sitemap.xml'i güncellemeyi unutmayın
    
    ANA SAYFA BLOG LİSTESİ:
    - Maksimum 5 blog gösterilir
    - En yeni bloglar üstte
    - 5'ten fazla blog varsa eski olanları kaldır
    - "Tüm Blogları Gör" butonu ile /blogs/ sayfasına yönlendir
    
    TÜM BLOGLAR SAYFASI:
    - /blogs/index.html dosyası
    - Tüm blogların listesi
    - Tarih sıralı (en yeni üstte)
    - Her blog paneli tıklanabilir (onclick event)
    
    BLOG PANELİ TIKLANABİLİRLİĞİ:
    - Tüm blog paneli tıklanabilir (sadece başlık değil)
    - onclick="window.location.href='./blog_adi/'" kullan
    - cursor: pointer CSS eklendi
    
    MOBİL UYUMLULUK:
    - Scroll indicator mobilde daha yukarıda (bottom: 60px)
    - Responsive tasarım mevcut
    - Blog panelleri mobilde düzgün görünür
    
    DİL DESTEĞİ:
    - Ana sayfa butonu site dil ayarına göre değişir
    - Blog içeriği tek dil (hangi dilde yazarsan o dilde kalır)
    - Dil değiştirme sadece ana sayfa butonu için çalışır
    -->
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6b7280;
            --secondary-color: #4b5563;
            --accent-color: #9ca3af;
            --dark-bg: #050505;
            --light-bg: #19191b;
            --text-light: #fff;
            --text-dark: #333;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: Verdana, Geneva, 'DejaVu Sans', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--dark-bg);
            overflow-x: hidden;
        }

        /* Başlıklar için farklı font stack */
        h1, h2, h3, h4, h5, h6, .hero-title, .section-title, .card-title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--light-bg);
            z-index: 1000;
            padding: 15px 20px;
            border-bottom: 1px solid var(--primary-color);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--accent-color);
        }

        /* Language Switcher */
        .language-switcher {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Blog Header */
        .blog-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
        }

        .blog-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-light);
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .meta-item i {
            font-size: 1rem;
        }

        .blog-category {
            background: var(--primary-color);
            color: var(--text-light);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blog-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin: 30px auto;
            display: block;
            box-shadow: var(--shadow);
        }

        /* Blog Content */
        .blog-content {
            background: var(--light-bg);
            border-radius: 8px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        .blog-content h2 {
            font-size: 1.8rem;
            margin: 30px 0 15px 0;
            color: var(--accent-color);
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .blog-content h3 {
            font-size: 1.4rem;
            margin: 25px 0 10px 0;
            color: var(--text-light);
        }

        .blog-content h4 {
            font-size: 1.2rem;
            margin: 20px 0 8px 0;
            color: var(--accent-color);
        }

        .blog-content p {
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .blog-content ul, .blog-content ol {
            margin: 15px 0 15px 20px;
        }

        .blog-content li {
            margin-bottom: 8px;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: var(--accent-color);
        }

        .blog-content code {
            background: var(--dark-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
        }

        .blog-content pre {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .blog-content pre code {
            background: none;
            padding: 0;
        }

        .blog-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .blog-content a:hover {
            color: var(--text-light);
            border-bottom-color: var(--accent-color);
        }

        /* RSS Button */
        .rss-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .rss-button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .rss-button svg {
            width: 16px;
            height: 16px;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                padding: 10px 0;
            }

            .main-content {
                margin-top: 120px;
                padding: 20px 15px;
            }

            .blog-content {
                padding: 25px 20px;
            }

            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }

            .blog-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="../../" class="home-link">
                ← <span data-tr="Anasayfa" data-en="Home">Home</span>
            </a>
            
            <div class="language-switcher">
                <a href="#" class="lang-btn" data-lang="tr">TR</a>
                <a href="#" class="lang-btn active" data-lang="en">EN</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="blog-header">
            <h1 class="blog-title">BLOG_TITLE</h1>
            <div class="blog-meta">
                <div class="meta-item">
                    <span>📅</span>
                    <span>BLOG_DATE</span>
                </div>
                <div class="meta-item">
                    <span>⏱️</span>
                    <span>BLOG_READ_TIME</span>
                </div>
                <div class="meta-item">
                    <span>🏷️</span>
                    <span class="blog-category">BLOG_CATEGORY</span>
                </div>
            </div>
            <div class="blog-image-container">
                <img src="BLOG_IMAGE" alt="BLOG_TITLE" class="blog-image">
            </div>
        </div>

        <article class="blog-content">
            BLOG_CONTENT
            
            <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--primary-color);">
                <a href="../../rss.xml" class="rss-button">
                    <img src="../../rss_feed_logo.svg" alt="RSS" style="width: 16px; height: 16px;">
                    RSS Feed
                </a>
            </div>
        </article>
    </main>

    <script>
        // Language switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langButtons = document.querySelectorAll('.lang-btn');
            const langContents = document.querySelectorAll('[data-tr]');

            // Get saved language or default to English
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            switchLanguage(savedLang);

            langButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const selectedLang = this.getAttribute('data-lang');
                    switchLanguage(selectedLang);
                    localStorage.setItem('selectedLanguage', selectedLang);
                });
            });

            function switchLanguage(lang) {
                // Update active button
                langButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    }
                });

                // Update content
                langContents.forEach(content => {
                    const trText = content.getAttribute('data-tr');
                    const enText = content.getAttribute('data-en');
                    content.textContent = lang === 'tr' ? trText : enText;
                });

                // Update document language
                document.documentElement.lang = lang;
            }
        });
    </script>
</body>
</html>
